<!DOCTYPE html>
<html>
    <head>
    <title> Listas de Clientes </title>
    </head>
    <meta charset="UTF-8">
    <body>
        <h1> Listas de Clientes </h1>
        <hr>
        <table border='6'>
            <tr>
                <td> ID </td>
                <td> Nome </td>
                <td> Telefone </td>
                <td> CPF </td>
                <td> E-mail </td>
                <td> Excluir </td>
                <td> Atualizar </td>
            </tr>
            {% for pessoa in pessoas %}
            <tr>
                <td> {{ pessoa._id }} </td>
                <td> {{ pessoa.nome }} </td>
                <td> {{ pessoa.telefone }} </td>
                <td> {{ pessoa.cpf }} </td>
                <td> {{ pessoa.email }} </td>
                <td> <a href='/excluir/{{ pessoa._id }}'> X </a> </td>
                <td> <a href='/atualizar/{{ pessoa._id }}'> Atualizar </a> </td>
            </tr>
            {% endfor %}
        </table>
          <a href='/index'>Voltar</a>
          
    </body>

</html>
